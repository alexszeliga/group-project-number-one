<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tweetmaps</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/grid.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<body>
    <div class="grid-container p-2">
        <div class="content-box">
            <form class="m-2">
                <div class="form-group">
                    <label for="locationInput">City</label>
                    <input type="city" class="form-control" id="locationInput" placeholder="Denver, CO">

                </div>
                <div class="form-group">
                    <label for="hashtagInput">Hashtag</label>
                    <input type="query" class="form-control" id="exampleInputPassword1" placeholder="Hashtag">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="logo-container">
            <span class="logo-text">Tweetmaps</span>
        </div>
        <div class="map-control-box">
            <div class="map-control">
            </div>

        </div>
    </div>

</body>

</html>
