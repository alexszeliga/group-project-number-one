<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ProdName</title>
    <!-- init bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- grid css file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/grid.css">
    <!-- style css file -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <!-- some google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Yanone+Kaffeesatz|Notable" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- this div holds the grid; anything outside of this will break stuff -->
    <div class="grid-container p-2">
        <div id="map-container"></div>
        <!-- holds input form and list -->
        <div class="content-box">
            <form class="m-2">
                <div class="form-group">
                    <label for="topicInput">Topic</label>
                    <input type="topic" class="form-control" id="topicInput" placeholder="Midterm elections">

                </div>

                <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
            </form>

        </div>
        <!-- this div is duplicated twice to fix a display bug having to do with the drop-shadow -->
        <div class="logo-container">
            <span class="logo-text">ProdName</span>
        </div>
        <!-- place holder for some kind of controls on map, check style.css to see if it's being displayed -->
        <div class="map-control-box">
            <div class="map-control">
            </div>
        </div>

    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBqNFzgS2GUY_xDEFsYOu44N_XQCfBNYPs&callback=initMap"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/modal.js"></script>
    <script src="assets/javascript/sentimood.js"></script>
    <script src="assets/javascript/newssentiment.js"></script>

</body>

</html>
